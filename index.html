<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   <!--bootstrap-->
</head>
<body>
    <div class="container bg-light bg-opacity-50">
        <form id="myForm">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="form-group mt-4">
                        <label for="task">Task Name</label>
                        <input type="text" class="form-control" name="taskName" placeholder="Enter task">
                    </div>
                </div> 
                <div class="col-12 col-md-6">
                    <div class="mt-4">  
                        <label for="priority">Task Type</label>
                            <select class="form-select" name="taskType">
                                <option value="Front End">Front End</option>
                                <option value="Back End">Back End</option>
                                <option value="UI/UX Design">UI/UX Design</option>
                            </select>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary mt-3">Add Task</button>
                </div>
                <div class="col-12">
                    <ul id="taskContainer" class="my-2 mt-4 list-group"></ul>                                  
                </div>
            </div>                
        </form>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"></script>    <!--bootstrap script-->
     <script src="main.js"></script>
</body>
</html>
